<ion-split-pane contentId="content" >
  <ion-menu side="start" contentId="content" id="menu-lateral" >
    <ion-header no-border>
      <ion-toolbar color="dark">
        <ion-title><img style="height: 40px;" src="assets/img/logo-p.jpg"> </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-text-center">
      <div style="background-color: #525252 !important; height: 100%;">
        <ion-list mode="ios" lines="full" class="border:0px !important;">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
            <ion-item color="primary" [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label class="ion-text-uppercase menu-pers">
                {{p.title }}
              </ion-label>
             
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </div>
    </ion-content>
    <ion-button   expand="block" fill="clear" shape="round">
      Cambiar idioma
    </ion-button>
  </ion-menu>

  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
