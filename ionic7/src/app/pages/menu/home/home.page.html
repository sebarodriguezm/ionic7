<ion-header>
    <ion-toolbar>
      <ion-title>
        Home
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <div class="hero-container">
      <!-- Contenido del hero -->
    </div>
    
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title>{{ 'HOME.Title' | translate}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p>{{ 'HOME.Subtitle' | translate}}</p>
     
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col size="4">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Card 1</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p>Content for Card 1</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
  
        <ion-col size="4">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Card 2</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p>Content for Card 2</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
  
        <ion-col size="4">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Card 3</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p>Content for Card 3</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
