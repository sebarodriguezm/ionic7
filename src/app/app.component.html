<ion-split-pane contentId="content" >


  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>


<ion-tabs *ngIf="logged && logged.isAdmin">

  <ion-tab-bar slot="bottom" color="dark"  >
    <ion-tab-button tab="products" *ngIf="!logged.isAdmin">
      <ion-icon name="cube-outline"></ion-icon>
      <ion-label>Productos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="events" >
      <ion-icon name="document-text-outline"></ion-icon>
      <ion-label>Mi lista</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="cards" >
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="products" *ngIf="logged.isAdmin">
      <ion-icon name="add-outline"></ion-icon>
      <ion-label>Crear productos</ion-label>
    </ion-tab-button>


    <ion-tab-button tab="logout" >
      <ion-icon name="exit-outline"></ion-icon>
      <ion-label>Salir</ion-label>
    </ion-tab-button>
    
  </ion-tab-bar>

</ion-tabs>
