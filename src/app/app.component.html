<ion-split-pane contentId="content" >
  <ion-menu side="start" contentId="content" id="menu-lateral" >
    
    <ion-content class="ion-text-center">
      <div class="ion-text-center back-logo" id="img">
        <ion-img id="logo" style="width: 60%; height: 55px;"  src="../../assets/img/logo-demo.png"></ion-img>
      </div> 
      <div class="menu">
        <ion-list mode="ios" lines="full" >
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ng-container >
              <ion-item lines="none" color="primary"  [routerDirection]="'root'" [routerLink]="[p.url]">
                <ion-icon slot="start" [name]="p.icon" ></ion-icon>
                <ion-label >{{ p.title}}</ion-label>
              </ion-item>
            </ng-container>
          </ion-menu-toggle>
        </ion-list>
      </div>
    </ion-content>
  
  </ion-menu>

  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>

<ion-tabs >

  <ion-tab-bar slot="bottom" color="dark" *ngIf="this.router.url !== '/login' && logged && logged.fullName && logged.fullName.length > 0">
    <ion-tab-button tab="courses">
      <ion-icon name="book-outline"></ion-icon>
      <ion-label>Productos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="events" >
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-label>Mi lista</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="cards" >
      <ion-icon name="albums-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="terms" *ngIf="logged.isAdmin === true">
      <ion-icon name="document-text-outline"></ion-icon>
      <ion-label>Crear productos</ion-label>
    </ion-tab-button>


    <ion-tab-button tab="profile" >
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
    
  </ion-tab-bar>

</ion-tabs>
