<app-header></app-header>
<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <div class="ion-text-center ion-padding-top">
      <ion-label><b> Selecciona categor√≠a</b></ion-label>
    </div>
    <ion-row>
      <ion-col size="6" *ngFor="let category of categories">
        <ion-card >
          <ion-card-content [routerLink]="['/products', category]">
            {{category}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-tab-bar slot="bottom">
  <ion-tab-button tab="products">
    <ion-icon name="home"></ion-icon>
    <ion-label>Productos</ion-label>
  </ion-tab-button>
</ion-tab-bar>
